<style>
  /* フォントの読み込み */
  @font-face {
    font-family: 'Tegaki';
    src: url('../font/tegaki.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  /* ヘッダー全体のスタイル */
  header {
    position: relative;
    width: 100%;
    height: 100vh; /* 画面いっぱいの高さ */
    overflow: hidden;
  }

  /* 動画背景のスタイル */
  header video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }

  /* ナビゲーションのスタイル */
  nav {
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 2;
    padding: 20px 0;
    /* 半透明の背景で文字を見やすく */
    background: rgba(0, 0, 0, 0.4);
  }
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  nav ul li {
    font-family: 'Tegaki', serif;
    font-size: 18px;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
  }
  nav ul li a:hover {
    color: #ccc;
  }

  /* レスポンシブ対応：画面幅が狭い場合 */
  @media (max-width: 768px) {
    nav ul {
      flex-direction: column;
      gap: 15px;
    }
    nav {
      padding: 15px 0;
    }
    nav ul li {
      font-size: 16px;
    }
  }
</style>

<header>
  <!-- 動画背景 -->
  <video autoplay muted loop playsinline>
    <source src="path/to/your/video.mp4" type="video/mp4" />
    お使いのブラウザは動画タグに対応していません。
  </video>
  <!-- ナビゲーション -->
  <nav>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">初めての方へ</a></li>
      <li><a href="#">お品書き</a></li>
      <li><a href="#">当店への道案内</a></li>
      <li><a href="#">店舗概要</a></li>
      <li><a href="#">お問合せ</a></li>
    </ul>
  </nav>
</header>
