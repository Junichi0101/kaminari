<style type="text/css">
  :root {
    --brand-color: #c3a26f;
    --text-color-base: #333333;
    --header-height-for-menu: 70px;
  }

  body {
    font-family: 'Noto Sans JP', sans-serif;
  }

  body.no-scroll {
    overflow: hidden;
  }

  /* ハンバーガーボタン */
  .hamburger-button {
    display: none;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 10px;
    z-index: 1010;
  }

  .hamburger-button__line {
    display: block;
    width: 25px;
    height: 3px;
    background-color: var(--text-color-base);
    margin: 5px 0;
    transition:
      transform 0.3s ease,
      opacity 0.3s ease,
      background-color 0.3s ease;
  }

  .hamburger-button[aria-expanded='true'] .hamburger-button__line:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }

  .hamburger-button[aria-expanded='true'] .hamburger-button__line:nth-child(2) {
    opacity: 0;
  }

  .hamburger-button[aria-expanded='true'] .hamburger-button__line:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }

  /* グローバルナビ（モバイル・タブレット用） */
  #global-nav {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: rgba(255, 255, 255, 0.98);
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
    padding-top: var(--header-height-for-menu);
    overflow-y: auto;
    z-index: 1005;
  }

  #global-nav.is-active {
    display: block;
    transform: translateX(0);
  }

  #global-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
  }

  #global-nav ul li {
    margin: 20px 0;
  }

  #global-nav ul li a {
    text-decoration: none;
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 700;
    font-size: 1.2em;
    color: var(--text-color-base);
    padding: 5px 0;
    position: relative;
    transition: color 0.3s ease;
  }

  #global-nav ul li a:hover {
    color: var(--brand-color);
  }

  #global-nav ul li a::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: var(--brand-color);
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease-out;
  }

  #global-nav ul li a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
  }

  /* PC用スタイル */
  @media (min-width: 1025px) {
    .hamburger-button {
      display: none;
    }

    .main-nav ul#header-gloval {
      display: flex !important;
      justify-content: center;
      width: 100%;
    }

    .navbar-header {
      width: auto;
      justify-content: flex-start;
      padding-right: 0;
    }

    /* PC版ロゴ表示 */
    .pc-only-logo {
      display: block;
    }

    /* ヘッダー内のロゴは非表示 */
    .pc-logo-link {
      display: none;
    }

    /* 従来のPC用レイアウト */
    .main-nav {
      display: block !important;
    }

    #nav-menu-1.main-nav ul#header-gloval {
      display: flex;
      align-items: center;
    }

    #nav-menu-1.main-nav ul#header-gloval li {
      margin: 0 15px;
    }
  }

  /* タブレット・モバイル用スタイル */
  @media (max-width: 1024px) {
    .hamburger-button {
      display: block;
    }

    .main-nav ul#header-gloval {
      display: none !important;
    }

    .navbar-header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 15px;
    }

    /* PC版ロゴ非表示 */
    .pc-only-logo {
      display: none;
    }

    /* ヘッダー内のロゴを表示 */
    .pc-logo-link {
      display: block;
    }
  }

  .head .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const hamburgerButton = document.querySelector('.hamburger-button')
    const globalNav = document.getElementById('global-nav')
    const body = document.body

    if (hamburgerButton && globalNav) {
      hamburgerButton.addEventListener('click', function () {
        const expanded = this.getAttribute('aria-expanded') === 'true' || false
        this.setAttribute('aria-expanded', !expanded)
        globalNav.classList.toggle('is-active')
        body.classList.toggle('no-scroll')
      })

      const navLinks = globalNav.querySelectorAll('a')
      navLinks.forEach((link) => {
        link.addEventListener('click', function () {
          if (globalNav.classList.contains('is-active')) {
            hamburgerButton.setAttribute('aria-expanded', 'false')
            globalNav.classList.remove('is-active')
            body.classList.remove('no-scroll')
          }
        })
      })
    }
  })
</script>
